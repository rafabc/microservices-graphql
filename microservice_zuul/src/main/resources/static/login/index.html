<!DOCTYPE html>
<htmL>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=1150, user-scalable=no">
<title>SAML Login</title>


<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="shortcut icon" href="../images/favicon.png" />

</head>
<body>




	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Spring boot SAML with Zuul</a>
			</div>
		</div>
	</nav>
	<div class="jumbotron">
		<div class="container">
			<br />
			<h2>Login saml in sso circle</h2>
			<form:form modelAttribute="user" action="result" method="POST">
				<div class="table">
					<table>
						<tr>
							<td><label path="name">Name</label></td>
							<td><input type="text" /></td>
							<td/>
						<tr>
							<br/>
							<td><label path="password">Password</label></td>
							<td><input path="password" type="password"
								cssErrorClass="formError" /></td>
						</tr>
					</table>
					<input type="submit" value="Enviar">
				</div>
			</form:form>
		</div>
	</div>



</body>
</html>
